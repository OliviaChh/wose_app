<ion-content>
  <app-bg-interfaces></app-bg-interfaces>
  <div class="body">
    <div class="header">
      <div class="h_png">
        <img src="{{userProfile.avatar}}" alt="" class="img">
      </div>
      <div class="ipt">
        <input [(ngModel)]="keywords" (keyup)='searchTutorials($event)' type="text" class="iipt">
      </div>
    </div>
    <!-- <br> -->
    <h1 class="h1">HELLO , {{userProfile.uname}}  </h1>
    <div class="ASYNC">
      <div class="Hhead">
        <h2>&emsp;WORKOUT TOGETHER</h2>
        <br>

      </div>
      <br/>
      <div class="ddd" *ngFor="let tutorial of tutorialsByKeyword;">
        <div class="div2">
          <img src="../../assets/{{tutorial.smallImageUrl}}" (click)="goToTutorialDetails(tutorial)" alt=""
               class="img2">
        </div>
        <span class="span">{{tutorial.name}}</span>
      </div>
    </div>

    <br>
    <br>
    <div class="foter">

      <div class="header_x">
        <h2>&emsp;LIVES WORKOUT</h2>
      </div>
      <div *ngFor="let tutorial of tutorials;" class="Journalism">
        <div class="left_p">
          <img src="../../assets/{{tutorial.bigImageUrl}}" (click)="goToTutorialDetails(tutorial)" alt="" class="imgx">
        </div>
        <div class="right_p">
          <span style="font-weight: bold">{{tutorial.name}}</span>
          <br>
          <br>
          <img src="../../assets/image/element/face.svg" alt=""><span> {{tutorial.coach}}</span>
          <br>
          <img src="../../assets/image/element/time.svg" alt=""><span> {{tutorial.time}} min</span>
        </div>
      </div>
      <br>
    </div>
  </div>

  <app-navbar></app-navbar>
</ion-content>
