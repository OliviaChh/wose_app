<form [formGroup]="this.user_profileService.userForm" (ngSubmit)="onSubmit()">
<app-bg></app-bg>
<div class="signup">
    <div class="switch">
        <img src="../../assets/image/signup_login/page_switch_on.svg" alt="">
        <img src="../../assets/image/signup_login/page_switch_off.svg" alt="">
        <img src="../../assets/image/signup_login/page_switch_off.svg" alt="">
    </div>
    <div class="signup_person">
        <img id="signup_img_person" src="../../assets/image/signup_login/signup_person.svg" alt="">
    </div>

    <div class="sign_content">
        <div class="signup_title">Sign up</div>

        <div class="signup_input">
            <div id="signup_input_inside">
                <img src="../../assets/image/signup_login/email_icon.svg">
                <ion-item>
                <ion-input formControlName="email" type="email" ngModel [email]="true" placeholder="email@domain.com" [(ngModel)]="this.user_profileService.userProfile.email"></ion-input>
                </ion-item>
            </div>
            <p *ngIf="this.user_profileService.userForm.controls.email.errors && this.user_profileService.userForm.controls.email.dirty" class="danger" padding>Email is invalid</p>

            <div id="signup_input_inside">
                <img src="../../assets/image/signup_login/username_icon.svg">
                <ion-item>
                <ion-input minlength="2" formControlName="uname" type="text" placeholder="Username" [(ngModel)]="this.user_profileService.userProfile.uname" required></ion-input>
                </ion-item>
            </div>
            <p *ngIf="this.user_profileService.userForm.controls.uname.errors && this.user_profileService.userForm.controls.uname.dirty" class="danger" padding>Username should be at least 2 characters</p>

            <div id="signup_input_inside">
                <img src="../../assets/image/signup_login/password_icon.svg">
                <ion-item>
                <ion-input minlength="8" formControlName="password" type="password" placeholder="Password" [(ngModel)]="this.user_profileService.userProfile.password" required></ion-input>
                </ion-item>
            </div>
            <p *ngIf="this.user_profileService.userForm.controls.password.errors && this.user_profileService.userForm.controls.password.dirty" class="danger" padding>Password should be at least 8 number</p>

        </div>
        <div class="bottom_word">By signing up, youâ€™re agree to our 
            <a [routerLink]="['/privacypolicy']" >Terms & Conditions</a> and <a [routerLink]="['/privacypolicy']">Privacy Policy</a>
        </div>
        <div class="firstpage_button">
            <ion-button shape="round" type="submit" class="firstpage_button1" fill="clear" [disabled]="!this.user_profileService.userForm.valid"  [routerLink]="['/signup2']">NEXT</ion-button>
        </div>
    </div>
</div>
</form>
